<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<style>
		/* Set the video as the background */
		video {
			position: fixed;
			top: 0;
			left: 0;
			min-width: 100%;
			min-height: 100%;
			z-index: -1;
		}

		/* Style the text on top of the video */
		h1 {
			color: black;
			font-size: 48px;
			text-align: center;
			margin-top: 20%;
			z-index: 1;
		}
	</style>
</head>
<body>
	<div>
		<!-- The video tag with the source of the video file -->
		<video autoplay loop muted>
			<source src="love.mp4" type="video/mp4">
		</video>
		<!-- The text on top of the video -->
		<h1>Welcome to My Website</h1>
		<h1>Made by Tony</h1>
	</div>
</body>
</html>
